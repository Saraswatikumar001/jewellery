<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery Login | SparkleZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-pink-100 via-amber-100 to-white min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 relative">
        <!-- Logo / Title -->
        <div class="text-center mb-6">
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Jewellery Logo"
                class="mx-auto w-16 h-16 mb-3">
            <h1 class="text-3xl font-serif text-amber-700 font-bold">SparkleZone</h1>
            <p class="text-gray-500 text-sm">Exclusive Jewellery Collection</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2 text-amber-600 focus:ring-amber-500"> Remember me
                </label>
                <a href="#" class="text-amber-700 hover:underline">Forgot Password?</a>
            </div>

            <button type="submit"
                class="w-full bg-amber-600 hover:bg-amber-700 text-white py-2 rounded-lg font-semibold transition-all duration-300">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-5">
            Donâ€™t have an account?
            <a href="#" class="text-amber-700 font-medium hover:underline">Create one</a>
        </p>

        <!-- Background Decoration -->
        <div class="absolute -top-6 -right-6 w-16 h-16 bg-amber-300 rounded-full blur-2xl opacity-50"></div>
        <div class="absolute -bottom-6 -left-6 w-20 h-20 bg-pink-200 rounded-full blur-2xl opacity-50"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Please fill in both fields.');
                return;
            }

            // Dummy login validation
            if (email === "user@example.com" && password === "12345") {
                alert("Login successful! Welcome to SparkleZone ðŸ’Ž");
                form.reset();
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>

</body>

</html>
